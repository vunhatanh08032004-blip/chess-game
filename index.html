<!DOCTYPE html>
<html>
<head>
    <title>Chess Master - Yes/No Matchmaking</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.css">
    <style>
        body { background: #1a1a1a; color: white; font-family: 'Segoe UI', Arial; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        #game-outer { position: relative; width: 450px; height: 450px; border: 2px solid #555; }
        #board { width: 100%; height: 100%; }
        
        /* Lớp phủ bắt click */
        #click-overlay { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            display: grid; grid-template-columns: repeat(8, 1fr); grid-template-rows: repeat(8, 1fr);
            z-index: 10; cursor: pointer;
        }
        .click-cell { width: 100%; height: 100%; box-sizing: border-box; border: 3px solid transparent; }

        /* Hiệu ứng VIỀN (Border) */
        .border-selected { border: 4px solid #ffff00 !important; z-index: 11; } 
        .border-hint { border: 4px solid #00ff00 !important; z-index: 11; }     
        .border-check { border: 4px solid #ff0000 !important; z-index: 12; animation: blink 0.5s step-end infinite; } 

        @keyframes blink { 50% { border-color: transparent; } }

        .info-bar { margin: 15px 0; padding: 10px; background: #333; width: 450px; text-align: center; color: #00ffcc; border-radius: 5px; font-weight: bold; }
        
        /* Modal Critical Error (Giao diện hình ảnh bạn gửi) */
        #modal-overlay { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); z-index:1000; }
        .error-box { 
            display: none; position: fixed; top:50%; left:50%; transform:translate(-50%, -50%); 
            width: 320px; background: #f0f0f0; border: 2px solid #0078d7; z-index: 1001; color: #000;
        }
        .err-header { background: #0078d7; color: white; padding: 5px 10px; font-size: 14px; font-weight: bold; }
        .err-body { padding: 20px; display: flex; align-items: center; gap: 15px; }
        .err-icon { width: 32px; height: 32px; background: #ffcc00; clip-path: polygon(50% 0%, 0% 100%, 100% 100%); display: flex; justify-content: center; align-items: flex-end; font-weight: bold; padding-bottom: 2px; color: black; }
        .err-footer { padding: 10px; text-align: center; background: #e1e1e1; }
        button.win-btn { padding: 5px 20px; background: #dcdcdc; border: 1px solid #707070; cursor: pointer; margin: 0 5px; }

        .controls { margin-bottom: 10px; }
        button.mode-btn { padding: 10px 15px; background: #444; color: #ccc; border: none; cursor: pointer; border-radius: 4px; }
        button.mode-btn.active { background: #007acc; color: white; }
    </style>
</head>
<body>

    <div id="modal-overlay"></div>
    <div id="custom-modal" class="error-box">
        <div class="err-header">System Message</div>
        <div class="err-body">
            <div class="err-icon">!</div>
            <div id="modal-msg">Critical error encountered</div>
        </div>
        <div class="err-footer">
            <button class="win-btn" onclick="closeModal()">OK</button>
        </div>
    </div>

    <div class="controls">
        <button id="pve-btn" class="mode-btn active" onclick="changeMode('PVE')">NGƯỜI VS MÁY</button>
        <button id="pvp-btn" class="mode-btn" onclick="changeMode('PVP')">NGƯỜI VS NGƯỜI</button>
    </div>

    <div id="game-outer">
        <div id="board"></div>
        <div id="click-overlay"></div>
    </div>

    <div class="info-bar" id="status">LƯỢT ĐI: TRẮNG</div>
    <button style="background:#e74c3c; color:white; padding:10px 20px; border:none; border-radius:4px; cursor:pointer;" onclick="confirmExit()">THOÁT TRẬN</button>
    
    <div id="logs" style="width:450px; background:black; color:#0f0; padding:10px; font-family:monospace; height:80px; overflow-y:auto; margin-top:10px; border-radius:5px; font-size:12px;">
        > Chào mừng! Game đã sẵn sàng.
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.js"></script>

    <script>
        var board = null;
        var game = new Chess();
        var selectedSquare = null;
        var currentMode = 'PVE';

        function initOverlay() {
            const overlay = $('#click-overlay');
            overlay.empty();
            const squares = [
                'a8','b8','c8','d8','e8','f8','g8','h8','a7','b7','c7','d7','e7','f7','g7','h7',
                'a6','b6','c6','d6','e6','f6','g6','h6','a5','b5','c5','d5','e5','f5','g5','h5',
                'a4','b4','c4','d4','e4','f4','g4','h4','a3','b3','c3','d3','e3','f3','g3','h3',
                'a2','b2','c2','d2','e2','f2','g2','h2','a1','b1','c1','d1','e1','f1','g1','h1'
            ];
            squares.forEach(sq => {
                overlay.append(`<div class="click-cell" id="overlay-${sq}" data-sq="${sq}"></div>`);
            });
        }

        $(document).on('click', '.click-cell', function() {
            const square = $(this).data('sq');
            handleInteraction(square);
        });

        function handleInteraction(square) {
            if (selectedSquare) {
                var move = game.move({ from: selectedSquare, to: square, promotion: 'q' });
                if (move === null) {
                    var piece = game.get(square);
                    if (piece && piece.color === game.turn()) {
                        selectedSquare = square;
                        drawBorders(square);
                    } else {
                        selectedSquare = null;
                        clearBorders();
                    }
                } else {
                    selectedSquare = null;
                    clearBorders();
                    board.position(game.fen());
                    updateGameStatus();

                    if (currentMode === 'PVE' && !game.game_over()) {
                        setTimeout(makeAiMove, 600);
                    }
                }
            } else {
                var piece = game.get(square);
                if (piece && piece.color === game.turn()) {
                    selectedSquare = square;
                    drawBorders(square);
                }
            }
        }

        function drawBorders(square) {
            clearBorders();
            $(`#overlay-${square}`).addClass('border-selected');
            game.moves({ square: square, verbose: true }).forEach(m => {
                $(`#overlay-${m.to}`).addClass('border-hint');
            });
        }

        function clearBorders() {
            $('.click-cell').removeClass('border-selected border-hint');
        }

        function updateGameStatus() {
            var turn = game.turn() === 'w' ? "TRẮNG" : "ĐEN";
            $('#status').text("LƯỢT ĐI: " + turn);
            $('.click-cell').removeClass('border-check');

            if (game.in_check()) {
                $(`#overlay-${findKing(game.turn())}`).addClass('border-check');
            }

            if (game.in_checkmate()) {
                const winner = game.turn() === 'w' ? "QUÂN ĐEN" : "QUÂN TRẮNG";
                showModal("Critical Error", winner + " ĐÃ ĂN TƯỚNG!");
            }
        }

        function makeAiMove() {
            const moves = game.moves();
            if (moves.length === 0) return;
            game.move(moves[Math.floor(Math.random() * moves.length)]);
            board.position(game.fen());
            updateGameStatus();
        }

        function findKing(color) {
            const b = game.board();
            for (let i=0; i<8; i++)
                for (let j=0; j<8; j++)
                    if (b[i][j] && b[i][j].type === 'k' && b[i][j].color === color)
                        return String.fromCharCode(97 + j) + (8 - i);
        }

        // Logic thay đổi chế độ với xác nhận Yes/No
        function changeMode(m) {
            if (m === 'PVP') {
                addLog("NHẬT KÝ: Đang kiểm tra người chơi...");
                // Giả lập không đủ người
                if (confirm("Không đủ người chơi, bạn có muốn chuyển qua chế độ người với máy?")) {
                    currentMode = 'PVE';
                    applyModeUI('PVE');
                    addLog("NHẬT KÝ: Chuyển sang chế độ Người vs Máy.");
                } else {
                    addLog("NHẬT KÝ: Hủy chuyển chế độ.");
                }
            } else {
                currentMode = 'PVE';
                applyModeUI('PVE');
                game.reset();
                board.start();
                clearBorders();
                updateGameStatus();
                addLog("NHẬT KÝ: Chế độ Người vs Máy.");
            }
        }

        function applyModeUI(m) {
            $('.mode-btn').removeClass('active');
            $(`#${m.toLowerCase()}-btn`).addClass('active');
        }

        function showModal(title, msg) {
            $('.err-header').text(title);
            $('#modal-msg').text(msg);
            $('#modal-overlay, #custom-modal').show();
        }

        function closeModal() {
            $('#modal-overlay, #custom-modal').hide();
        }

        function confirmExit() {
            if (confirm("Bạn có chắc chắn muốn thoát? (Yes/No)")) location.reload();
        }

        function addLog(msg) {
            $('#logs').append(`<div>> ${msg}</div>`);
            $('#logs').scrollTop($('#logs')[0].scrollHeight);
        }

        board = Chessboard('board', {
            position: 'start',
            draggable: false,
            pieceTheme: 'https://chessboardjs.com/img/chesspieces/wikipedia/{piece}.png'
        });

        initOverlay();
        updateGameStatus();
    </script>
</body>
</html>
