<!DOCTYPE html>
<html>
<head>
    <title>Chess Master - Matchmaking Edition</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.css">
    <style>
        body { background: #1a1a1a; color: white; font-family: 'Segoe UI', Arial; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        #main-layout { display: none; gap: 20px; background: #262626; padding: 20px; border-radius: 4px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        #game-outer { position: relative; width: 450px; height: 450px; border: 2px solid #555; }
        #board { width: 100%; height: 100%; }
        #click-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: grid; grid-template-columns: repeat(8, 1fr); grid-template-rows: repeat(8, 1fr); z-index: 10; cursor: pointer; }
        .click-cell { width: 100%; height: 100%; box-sizing: border-box; border: 3px solid transparent; }
        
        .border-selected { border: 4px solid #ffff00 !important; z-index: 11; } 
        .border-hint { border: 4px solid #00ff00 !important; z-index: 11; }     
        .border-check { border: 4px solid #ff0000 !important; z-index: 12; animation: blink 0.5s step-end infinite; } 
        @keyframes blink { 50% { border-color: transparent; } }

        #logs-container { width: 250px; display: flex; flex-direction: column; }
        #logs { flex-grow: 1; background: #000; color: #0f0; padding: 10px; font-family: monospace; height: 400px; overflow-y: auto; border: 1px solid #444; font-size: 12px; }
        .info-bar { margin: 10px 0; padding: 10px; background: #333; text-align: center; color: #00ffcc; font-weight: bold; border-radius: 4px; }
        #timer-span { color: #ff4d4d; margin-left: 10px; }
        
        #modal-overlay { display: block; position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); z-index:1000; }
        .critical-error-box { display: block; position: fixed; top:50%; left:50%; transform:translate(-50%, -50%); width: 380px; background: #f0f0f0; border: 2px solid #0055ea; z-index: 1001; color: #000; box-shadow: 0 0 20px rgba(0,0,0,0.5); }
        .ce-header { background: linear-gradient(to right, #0055ea, #0a84ff); color: white; padding: 5px 10px; font-size: 13px; font-weight: bold; display: flex; justify-content: space-between; }
        .ce-body { padding: 25px 20px; display: flex; align-items: center; gap: 15px; background: white; min-height: 60px; }
        .ce-icon { width: 35px; height: 35px; background: #fbc02d; clip-path: polygon(50% 0%, 0% 100%, 100% 100%); display: flex; justify-content: center; align-items: flex-end; font-weight: bold; font-size: 18px; padding-bottom: 2px; }
        .ce-footer { padding: 10px; text-align: center; background: #f0f0f0; border-top: 1px solid #ccc; }
        .ce-btn { min-width: 80px; padding: 5px 15px; background: #e1e1e1; border: 1px solid #777; cursor: pointer; margin: 0 5px; }
    </style>
</head>
<body>

    <div id="modal-overlay"></div>
    <div id="custom-modal" class="critical-error-box">
        <div class="ce-header"><span id="ce-title">Hệ thống Chess</span></div>
        <div class="ce-body"><div class="ce-icon">!</div><div id="ce-msg">Vui lòng chọn chế độ để bắt đầu</div></div>
        <div class="ce-footer" id="ce-buttons">
            <button class="ce-btn" onclick="requestMatch('PVE')">NGƯỜI VS MÁY</button>
            <button class="ce-btn" onclick="requestMatch('PVP')">NGƯỜI VS NGƯỜI</button>
        </div>
    </div>

    <div id="main-layout">
        <div>
            <div id="game-outer">
                <div id="board"></div>
                <div id="click-overlay"></div>
            </div>
            <div class="info-bar">
                <span id="status">LƯỢT ĐI: TRẮNG</span>
                <span id="timer-span">30s</span>
            </div>
        </div>
        <div id="logs-container">
            <div id="logs">> Trò chơi đã sẵn sàng.</div>
            <button style="background:#e74c3c; color:white; padding:10px; border:none; cursor:pointer; margin-top:10px; font-weight:bold;" onclick="confirmExit()">THOÁT TRẬN</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.js"></script>

    <script>
        var board = null, game = new Chess(), selectedSquare = null;
        var currentMode = 'PVE', myColor = 'w';
        var timerValue = 30, timerInterval = null, afkCount = { w: 0, b: 0 };

        function addLog(m) { 
            $('#logs').append(`<div>> ${m}</div>`); 
            $('#logs').scrollTop($('#logs')[0].scrollHeight); 
        }

        function startTimer() {
            clearInterval(timerInterval);
            timerValue = (game.turn() === 'w') ? 30 : (currentMode === 'PVE' ? 10 : 30);
            $('#timer-span').text(timerValue + "s");
            timerInterval = setInterval(() => {
                timerValue--;
                $('#timer-span').text(timerValue + "s");
                if (timerValue <= 0) {
                    clearInterval(timerInterval);
                    afkCount[game.turn()]++;
                    if (afkCount[game.turn()] >= 5) {
                        showCriticalError("Cảnh báo", "Đối thủ không còn chơi, bạn có muốn thoát không?", [
                            {text: "Thoát", click: "location.reload()"},
                            {text: "Tiếp tục", click: "makeAiMove()"}
                        ]);
                    } else {
                        makeAiMove();
                    }
                }
            }, 1000);
        }

        function makeAiMove() {
            let moves = game.moves();
            if (moves.length === 0) return;
            let move = moves[Math.floor(Math.random() * moves.length)];
            game.move(move);
            board.position(game.fen());
            addLog(`Máy (Auto): ${move}`);
            updateGameStatus();
        }

        function requestMatch(m) {
            if (m === 'PVE') {
                myColor = Math.random() > 0.5 ? 'w' : 'b';
                showCriticalError("Thông báo", `Đã vào trận với Máy. Bạn cầm quân ${myColor==='w'?'Trắng':'Đen'}.`, [
                    {text: "Vào trận", click: "startGame('PVE')"}
                ]);
            } else {
                let wait = 60;
                showCriticalError("Ghép trận", `Đang tìm đối thủ... (${wait}s)`, []);
                let si = setInterval(() => {
                    wait--;
                    $('#ce-msg').text(`Đang tìm đối thủ... (${wait}s)`);
                    if (wait === 57) { // Giả lập tìm thấy
                        clearInterval(si);
                        myColor = Math.random() > 0.5 ? 'w' : 'b';
                        showCriticalError("Thành công", "Ghép phòng thành công, đang tiến vào trò chơi.", [
                            {text: "Bắt đầu", click: "startGame('PVP')"}
                        ]);
                    }
                    if (wait <= 0) {
                        clearInterval(si);
                        showCriticalError("Lỗi", "Không đủ người để vào phòng, bạn có muốn chơi với máy không?", [
                            {text: "Đồng ý", click: "requestMatch('PVE')"},
                            {text: "Hủy", click: "location.reload()"}
                        ]);
                    }
                }, 1000);
            }
        }

        function startGame(m) {
            currentMode = m;
            $('#modal-overlay').hide();
            $('#custom-modal').hide();
            $('#main-layout').css('display', 'flex');
            
            board = Chessboard('board', {
                position: 'start',
                draggable: false,
                orientation: myColor === 'w' ? 'white' : 'black',
                pieceTheme: 'https://chessboardjs.com/img/chesspieces/wikipedia/{piece}.png'
            });

            game.reset();
            afkCount = { w: 0, b: 0 };
            initOverlay();
            if (myColor === 'b' && m === 'PVE') setTimeout(makeAiMove, 600);
            else startTimer();
        }

        function initOverlay() {
            const overlay = $('#click-overlay').empty();
            const cells = [];
            for(let i=1; i<=8; i++) ['a','b','c','d','e','f','g','h'].forEach(c => cells.push(c+i));
            if (myColor === 'w') cells.reverse(); 
            cells.forEach(sq => overlay.append(`<div class="click-cell" id="overlay-${sq}" data-sq="${sq}"></div>`));
        }

        $(document).on('click', '.click-cell', function() {
            if (currentMode === 'PVP' && game.turn() !== myColor) return;
            const sq = $(this).data('sq');
            if (selectedSquare) {
                let move = game.move({ from: selectedSquare, to: sq, promotion: 'q' });
                if (move) {
                    addLog(`Bạn: ${move.from}-${move.to}`);
                    board.position(game.fen());
                    selectedSquare = null; clearBorders(); updateGameStatus();
                    if (currentMode === 'PVE' && !game.game_over()) setTimeout(makeAiMove, 600);
                } else { selectPiece(sq); }
            } else { selectPiece(sq); }
        });

        function selectPiece(sq) {
            let p = game.get(sq);
            if (p && p.color === game.turn()) {
                selectedSquare = sq; clearBorders();
                $(`#overlay-${sq}`).addClass('border-selected');
                game.moves({square:sq, verbose:true}).forEach(m=>$(`#overlay-${m.to}`).addClass('border-hint'));
            } else { selectedSquare = null; clearBorders(); }
        }

        function updateGameStatus() {
            $('#status').text("LƯỢT ĐI: " + (game.turn()==='w'?"TRẮNG":"ĐEN"));
            if (game.game_over()) {
                clearInterval(timerInterval);
                showCriticalError("Kết thúc", "Trận đấu đã kết thúc!", [{text: "Chơi lại", click: "location.reload()"}]);
            } else startTimer();
        }

        function clearBorders() { $('.click-cell').removeClass('border-selected border-hint'); }
        function showCriticalError(t,m,b) {
            $('#ce-title').text(t); $('#ce-msg').text(m);
            $('#ce-buttons').html(b.map(x=>`<button class="ce-btn" onclick="${x.click}">${x.text}</button>`).join(''));
            $('#modal-overlay, #custom-modal').show();
        }
        function confirmExit() {
            clearInterval(timerInterval);
            $('#main-layout').hide();
            showCriticalError("Hệ thống Chess", "Vui lòng chọn chế độ để bắt đầu", [
                {text: "NGƯỜI VS MÁY", click: "requestMatch('PVE')"},
                {text: "NGƯỜI VS NGƯỜI", click: "requestMatch('PVP')"}
            ]);
        }
    </script>
</body>
</html>
